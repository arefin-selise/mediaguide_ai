name: "Flutter CI"

on:
  push:
    branches: [ main ]
  pull_request:
    # Run for PRs from any branch
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mediaguide_ai
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --no-pub
